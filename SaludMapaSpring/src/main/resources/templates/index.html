<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
 <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">MAPA DE LA SALUD</a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
				 <li class="nav-item">
					 <a class="nav-link" th:href="@{/}">Inicio</a>
                    
                </li>  
                <li class="nav-item">
					  <a class="nav-link" th:classappend="${modulo == 'countries' ? 'active' : ''}" href="#" th:href="@{/countries}">Control de Contries</a>                    
                </li> 
                <li class="nav-item">
					<a class="nav-link" th:classappend="${modulo == 'indicadores' ? 'active' : ''}" href="#" th:href="@{/indicadores}">Control de Indicadores</a>                   
                </li>
                 <li class="nav-item">
					<a class="nav-link" th:classappend="${modulo == 'datas' ? 'active' : ''}" href="#" th:href="@{/datas}">Control de Datas</a>                   
                </li>  
                 <li class="nav-item" sec:authorize="isAuthenticated()">					 
                    <a  href="javascript: document.logoutForm.submit()" class="dropdown-toggle">Salir</a>
                    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                        <input hidden type="submit" value="Sign Out" />
                    </form>
                </li>                
            </ul>  
    
</nav>
<br /><br />
<div class="container">
     <div class="alert alert-success">
        Saludos <strong><span sec:authentication="principal.username"></span></strong>        
    </div>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Mapa Salud</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Administrador</p>
        </div>
    </div>
<input type="hidden" th:name="${_csrf.parameterName}"
       th:value="${_csrf.token}" />
</div>
</body>
</html>
