<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <title>Registration and Login System</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"></link>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/registro}">Sistema de Registro y Login</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand">
                </a>
        </div>
    </div>
</nav>

<br><br><br><br><br><br><br>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3  ">
			<h1 class="text-center">Registro de Nuevo Usuario</h1>			
			<div th:if=${param.exito}>
				<div class="alert alert-inf">										
					Se ha registrado exitosamente a la aplicacion					
				</div></div>	
										
				<form th:action="@{/registro}" th:object="${usuario}" method="post">
					<div class="form-group">
						<label class="form-control" for="nombre">Username:</label><br>
						<input type="text" name="username" th:field="*{username}" class="form-control" autofocus="autofocus" required>						
					</div>
					<br>
					
					<div class="form-group">
						<label class="form-control" for:"password">Password:</label><br>
						<input type="password" name="password" th:field="*{password}" class="form-control" autofocus="autofocus" required>						
					</div>
					<br>					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Registrar Usuario</button>
					</div>
					<span> Si esta Registrado <a class="navbar-brand" href="#" th:href="@{/login}">Inicia Sesion aqui</a></span>
				</form>				
</div>	
		</div>
		</div>	
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
